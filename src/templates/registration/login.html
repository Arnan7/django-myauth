{% extends 'base.html' %}

{% block title %}Iniciar Sesión - AuthApp{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 sm:mt-12">
    <div class="bg-white dark:bg-slate-800/50 p-6 sm:p-8 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700">
        <h2 class="text-2xl sm:text-3xl font-bold text-center text-slate-800 dark:text-white mb-8">
            Iniciar Sesión en AuthApp
        </h2>

        {% if form.non_field_errors %}
            <div class="p-3 mb-4 rounded-lg flex items-start space-x-3 bg-red-50 border border-red-300 text-red-800 dark:bg-red-900/20 dark:border-red-700 dark:text-red-200" role="alert">
                <div class="flex-shrink-0">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
                </div>
                <div class="flex-grow text-sm font-medium">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Email o Usuario</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                       class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-slate-100 focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="example@gmail.com" required>
            </div>

            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Contraseña</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                       class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-slate-100 focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="••••••••" required>
            </div>

            <div class="pt-2">
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-lg shadow-sm transition-colors duration-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
