{% extends 'base.html' %}

{% block title %}Sesión Cerrada{% endblock %}

{% block content %}
<div class="text-center py-16 sm:py-24 lg:py-32">
    <!-- Ícono de confirmación para un feedback visual positivo -->
    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/50">
        <svg class="h-6 w-6 text-green-600 dark:text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
    </div>

    <!-- Título principal con el nuevo estilo -->
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-4xl">
        ¡Has cerrado sesión!
    </h1>
    <!-- Descripción -->
    <p class="mt-4 max-w-lg mx-auto text-lg text-slate-600 dark:text-slate-400">
        Gracias por usar nuestra aplicación. Esperamos verte pronto de nuevo.
    </p>
    <!-- Botones de acción con el nuevo diseño responsivo -->
    <div class="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center sm:space-x-4">
        <a href="{% url 'login' %}" class="w-full sm:w-auto flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10 transition-colors">
            Iniciar Sesión de Nuevo
        </a>
        <a href="{% url 'home' %}" class="w-full sm:w-auto mt-4 sm:mt-0 flex items-center justify-center px-8 py-3 border border-slate-300 dark:border-slate-600 text-base font-medium rounded-lg text-slate-700 dark:text-slate-200 bg-white dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 md:py-4 md:text-lg md:px-10 transition-colors">
            Volver a Inicio
        </a>
    </div>
</div>
{% endblock %}
